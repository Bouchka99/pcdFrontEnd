<h1><strong>Liste des médecins</strong></h1>
<nav class="navbar">
    <input class="form-control" type="text" name="nom" [(ngModel)]="nom" (ngModelChange)="search()" placeholder="Nom du médecin à chercher !">
</nav>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Age</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Spécialité</th>
            <th>Adresse</th>
            <th>Action1</th>
            <th>Action2</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medecin of medecins ">
            <td *ngIf="medecin.principal==0">{{medecin.nom}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.prenom}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.age}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.telephone}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.email}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.specialite}}</td>
            <td *ngIf="medecin.principal==0">{{medecin.adresse}}</td>
            <td *ngIf="medecin.principal==0">
                <button (click)="updateMedecin(medecin.id)" class="btn btn-success">Mettre à jour</button>
            </td>
            <td *ngIf="medecin.principal==0">
                <button (click)="deleteMedecin(medecin.id)" style="margin-left: 10px;width:120px" class="btn btn-success">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
