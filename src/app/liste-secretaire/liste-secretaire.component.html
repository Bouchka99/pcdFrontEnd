<h1><strong>Liste des sécretaires</strong></h1>
<nav class="navbar">
    <input class="form-control" type="text" name="nom" [(ngModel)]="nom" (ngModelChange)="search()" placeholder="Nom de la secretaire à chercher !">
</nav>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Age</th>
            <th>Téléphone</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>Action1</th>
            <th>Action2</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let secretaire of secretaires ">
            <td>{{secretaire.nom}}</td>
            <td>{{secretaire.prenom}}</td>
            <td>{{secretaire.age}}</td>
            <td>{{secretaire.telephone}}</td>
            <td>{{secretaire.email}}</td>
            <td>{{secretaire.adresse}}</td>
            <td>
                <button (click)="updateSecretaire(secretaire.id)" class="btn btn-success">Mettre à jour</button>
            </td>
            <td>
                <button (click)="deleteSecretaire(secretaire.id)" style="width:120px" class="btn btn-success">Supprimer</button>
            </td>

        </tr>
    </tbody>
</table>
