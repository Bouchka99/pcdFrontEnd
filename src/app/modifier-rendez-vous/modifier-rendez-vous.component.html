<div id="haut" class=" card bg-light mb-3 ">
    <div class="card-header ">
        <h2>Modifier état du rendez-vous</h2>
    </div>
    <div class="card-body ">
        <form (ngSubmit)="onSubmit()">
            <input class="form-control " hidden type="text " placeholder="nom du patient " required name="nom " [(ngModel)]="rendezvous.nom ">
            <input class="form-control " hidden type="text " placeholder="prénom du patient " required name="prenom " [(ngModel)]="rendezvous.prenom ">
            <input class="form-control " hidden type="text " placeholder="age du patient " required name="age " [(ngModel)]="rendezvous.age ">
            <input class="form-control " hidden type="text " placeholder="téléphone du patient " required name="telephone " [(ngModel)]="rendezvous.telephone ">
            <input class="form-control " hidden type="text " placeholder="email du patient " name="email " [(ngModel)]="rendezvous.email ">
            <textarea class="form-control " hidden type="text " placeholder="description de l 'état du patient" name="description" [(ngModel)]="rendezvous.description"></textarea>
            <small hidden><u>Première disponibilité</u></small>
            <input class="form-control" hidden name="date1" type="date" [(ngModel)]="rendezvous.disponibilite1">
            <input class="form-control" hidden name="time1" [ngxTimepicker]="picker1" required [(ngModel)]="rendezvous.temps1">
            <ngx-material-timepicker #picker1 hidden></ngx-material-timepicker>

            <small hidden><u>Deuxième disponibilité</u></small>
            <input class="form-control" hidden name="date2" type="date" [(ngModel)]="rendezvous.disponibilite2">
            <input class="form-control" hidden name="time2" [ngxTimepicker]="picker2" [(ngModel)]="rendezvous.temps2">
            <ngx-material-timepicker #picker2 hidden></ngx-material-timepicker>

            <small hidden><u>Troisième disponibilité</u></small>
            <input class="form-control" hidden name="date3" type="date" [(ngModel)]="rendezvous.disponibilite3">
            <input class="form-control" hidden name="time3" [ngxTimepicker]="picker3" [(ngModel)]="rendezvous.temps3">
            <ngx-material-timepicker hidden #picker3></ngx-material-timepicker>
            <br>
            <input class="form-control" hidden type="text " placeholder="therapie " required name="therapie " [(ngModel)]="rendezvous.therapie">
            <!--
                <input class="form-control" type="text " placeholder="arrivee " required name="arrivee "[(ngModel)]="rendezvous.arrivee">

-->
            <div class="form-check" *ngFor="let item of _arrivelist">
                <input class="form-check-input" type="checkbox" name="item.name" (change)="onchange()" [(ngModel)]="item.isselected">{{item.name}}

            </div>

            <button style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Confirmer</button>
        </form>
    </div>

</div>
