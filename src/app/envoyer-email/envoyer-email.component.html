<div style="margin-top: 200px;" class="col-md-6 offset-md-3   border border-success">
    <h3><strong> Envoyer Email</strong></h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Votre email" [(ngModel)]="email.email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" [(ngModel)]="email.password" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="cpassword" placeholder="Confirmer Votre mot de passe" [(ngModel)]="email.cpassword" name="cpassword">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="object" placeholder="Objet Du Mail" [(ngModel)]="email.object" name="object">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="subject" placeholder="Sujet Du Mail" [(ngModel)]="email.subject" name="subject">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="emaild" placeholder="A " [(ngModel)]="email.emaild" name="emaild">
        </div>

        <button style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Envoyer</button>

    </form>

</div>
