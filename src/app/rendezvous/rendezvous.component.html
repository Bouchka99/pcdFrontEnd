<div id="haut" class=" card bg-light mb-3 ">
    <div class="card-header ">
        <h2>Formulaire de prise de rendez-vous</h2>
    </div>
    <div class="card-body ">
        <form (ngSubmit)="onSubmit()">
            <input class="form-control " type="text " placeholder="nom du patient " required name="nom " [(ngModel)]="rendezvous.nom ">


            <input class="form-control " type="text " placeholder="prénom du patient " required name="prenom " [(ngModel)]="rendezvous.prenom ">
            <input class="form-control " type="text " placeholder="age du patient " required name="age " [(ngModel)]="rendezvous.age ">
            <input class="form-control " type="text " placeholder="téléphone du patient " required name="telephone " [(ngModel)]="rendezvous.telephone ">
            <input class="form-control " type="text " placeholder="email du patient " name="email " [(ngModel)]="rendezvous.email ">
            <textarea class="form-control " type="text " placeholder="description de l 'état du patient" name="description" [(ngModel)]="rendezvous.description"></textarea>
            <small><u>Première disponibilité</u></small>
            <input class="form-control" name="date1" type="date" [(ngModel)]="rendezvous.disponibilite1">
            <input class="form-control" name="time1" [ngxTimepicker]="picker1" required [(ngModel)]="rendezvous.temps1">
            <ngx-material-timepicker #picker1></ngx-material-timepicker>

            <small><u>Deuxième disponibilité</u></small>
            <input class="form-control" name="date2" type="date" [(ngModel)]="rendezvous.disponibilite2">
            <input class="form-control" name="time2" [ngxTimepicker]="picker2" [(ngModel)]="rendezvous.temps2">
            <ngx-material-timepicker #picker2></ngx-material-timepicker>

            <small><u>Troisième disponibilité</u></small>
            <input class="form-control" name="date3" type="date" [(ngModel)]="rendezvous.disponibilite3">
            <input class="form-control" name="time3" [ngxTimepicker]="picker3" [(ngModel)]="rendezvous.temps3">
            <ngx-material-timepicker #picker3></ngx-material-timepicker>
            <br>

            <select id="selectTherapie" [(ngModel)]="rendezvous.therapie" name="selectTherapie" class="form-select" aria-label="Default select example">
                <option selected>Thérapie que vous plait</option>
                <option *ngFor="let therapie of therapies" [value]="therapie.nom">{{therapie.nom}}</option>
        </select>

            <!--
                          <input class="form-control" type="text " placeholder="therapie " required name="therapie "[(ngModel)]="rendezvous.therapie">

        -->
            <button style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Envoyer</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="#bas">Aperçu du contenu</a>
    </div>

</div>
