<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>

    <!--login autre-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->


    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->


    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 style="text-align: center;"> Bienvenu chez ARMES BLANCS</h3>
                </div>
                <div style="margin-top: 50px;" *ngIf="erreur==1" class="alert alert-danger">
                    <strong>Email ou mot de passe incorrecte ! Merci de vérifier vos coordonnées.</strong>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onLoggedin()">
                        <small class="text-danger">{{message}}</small>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control" placeholder="email" type="email" id="email" name="email" [(ngModel)]="user.email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" />
                            <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                                Email est un champ obligatoire !
                            </small>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input class="form-control" placeholder="mot de passe" type="password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched " />
                            <small class="text-danger " [class.d-none]="password.valid || password.untouched ">
                Mot de passe est un champ obligatoire !
              </small>
                        </div>
                        <div class="form-group ">
                            <button value="Se connecter" type="submit" class="btn login_btn btn-success ">Se connecter</button>
                        </div>
                    </form>
                </div>

                <div class="card-footer ">
                    <div class="d-flex justify-content-center links ">
                        Pas encore inscrit ?<a routerLink="/registration-patient">Créer un compte ?</a>
                    </div>
                    <div class="d-flex justify-content-center ">
                        <a href="# ">Mot de passe oublié ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--login amir-->











</body>

</html>
