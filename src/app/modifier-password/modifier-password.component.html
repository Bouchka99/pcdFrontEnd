<div *ngIf="login.isMedecin()==true" style="margin-top: 200px;" class="col-md-6 offset-md-3   border border-success">
    <h3><strong> Mettre à jour Mot de passe </strong></h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" hidden class="form-control" id="nom" placeholder="Nom du médecin à ajouter" [(ngModel)]="medecin.nom" name="nom">
        </div>
        <div class="form-group">
            <input type="text" hidden class="form-control" id="prenom" placeholder="Prénom du médecin à ajouter" [(ngModel)]="medecin.prenom" name="prenom">
        </div>
        <div class="form-group">
            <input type="number" hidden class="form-control" id="age" placeholder="Age du médecin à ajouter" [(ngModel)]="medecin.age" name="age">
        </div>
        <div class="form-group">
            <input type="text" hidden class="form-control" id="telephone" placeholder="Téléphone du médecin à ajouter" [(ngModel)]="medecin.telephone" name="telephone">
        </div>
        <div class="form-group">
            <input type="text" hidden class="form-control" id="email" placeholder="Email du médecin à ajouter" [(ngModel)]="medecin.email" name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="ancien" placeholder="Ancien Mot de passe " [(ngModel)]="ancien" name="ancien">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="nouveau" placeholder="Nouveau Mot de passe" [(ngModel)]="nouveau" name="nouveau">
        </div>
        <div class="form-group">
            <input type="text" hidden class="form-control" id="specialite" placeholder="Spécialité du médecin à ajouter" [(ngModel)]="medecin.specialite" name="specialite">
        </div>
        <button style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Valider</button>

    </form>

</div>
