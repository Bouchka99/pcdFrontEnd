<div style="margin-top: 200px;" class="col-md-6 offset-md-3   border border-success">
    <h3><strong> Mettre à jour votre profil</strong></h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" id="nom" placeholder="Nom du médecin à ajouter" [(ngModel)]="patient.nom" name="nom">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="prenom" placeholder="Prénom du médecin à ajouter" [(ngModel)]="patient.prenom" name="prenom">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="age" placeholder="Age du médecin à ajouter" [(ngModel)]="patient.age" name="age">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="telephone" placeholder="Téléphone du médecin à ajouter" [(ngModel)]="patient.telephone" name="telephone">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email du médecin à ajouter" [(ngModel)]="patient.email" name="email">
        </div>
        <div class="form-group">
            <input hidden type="text" class="form-control" id="password" placeholder="Mot de passe du médecin à ajouter" [(ngModel)]="patient.password" name="password">
        </div>

        <button style="margin-bottom: 10px; margin-left: 270px; width: 200px;" class="btn btn-success " type="submit">Valider</button>

    </form>

</div>
