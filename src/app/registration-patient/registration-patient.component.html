<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up | By Code Info</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap
" rel="stylesheet" />
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css
" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css
" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css
" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js
"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js
"></script>
</head>


<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Créer un compte</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">
                        <small class="text-danger">{{message}}</small>
                        <div class="input-group form-group">
                            <input type="text" id="nom" name="nom" [(ngModel)]="patient.nom" placeholder="Donner votre nom" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="text" id="prenom" name="prenom" [(ngModel)]="patient.prenom" placeholder="Donner votre prenom" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="email" id="email" name="email" [(ngModel)]="patient.email" placeholder="Donner votre email" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="text" id="age" name="age" [(ngModel)]="patient.age" placeholder="Donner votre age" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="text" id="telephone" #telephone="ngModel" [class.is-invalid]="telephone.invalid && telephone.touched" name="telephone" minlength="8" maxlength="8" [(ngModel)]="patient.telephone" placeholder="Donner votre numèro " required />
                            <small class="text-danger" [class.d-none]="telephone.valid || telephone.untouched">Un Champs De Taille
                8</small>
                        </div>
                        <div class="input-group form-group">
                            <input type="text" id="cin" name="cin" [(ngModel)]="patient.cin" placeholder="Donner votre numéro cin" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="text" id="adresse" name="adresse" [(ngModel)]="patient.adresse" placeholder="Donner votre adresse" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="patient.password" placeholder="Choisir un mot de passe" required />
                        </div>
                        <div class="input-group form-group">
                            <input type="password" id="cpassword" name="cpassword" #cpassword="ngModel" [(ngModel)]="patient.cpassword" placeholder="Répéter le mot de passe" required />
                            <small *ngIf="password.value != cpassword.value " class="text-danger">Les deux champs mot de passe doivent etre identiques</small>
                        </div>



                        <div class="form-group">
                            <input type="submit" value="valider" class="btn float-right login_btn btn-success">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Déja inscri ?<a routerLink="/login">Se connecter ici</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>


</html>
